syntax = "proto3";

option go_package = "github.com/abu-umair/ecommerce-go-grpc-be/pb/common";

package common;

message ValidationError {
  string field = 1;
  string message = 2;
}

message BaseResponse {
  int64 status_code = 1;
  string message = 2;
  bool is_error = 3;
  repeated ValidationError validation_error = 4; //?  repeated = karena bisa lebih dari stu field validasi
}