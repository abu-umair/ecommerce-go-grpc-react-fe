syntax = "proto3";

package auth;

import "common/base_response.proto";
import "buf/validate/validate.proto";
import "google/protobuf/timestamp.proto";

option go_package = "github.com/abu-umair/ecommerce-go-grpc-be/pb/auth";

//? sama kayak kamu bikin AuthController dengan method register(Request $request).
service AuthService {
  rpc Register(RegisterRequest) returns (RegisterResponse);
  rpc Login(LoginRequest) returns (LoginResponse); //?menambahkan service baru
  rpc Logout(LogoutRequest) returns (LogoutResponse); //?menambahkan service logout
  rpc ChangePassword(ChangePasswordRequest) returns (ChangePasswordResponse);
  rpc GetProfile(GetProfileRequest) returns (GetProfileResponse);
}

message RegisterRequest { //?RegisterRequest = FormRequest di Laravel (buat validasi).
  string full_name = 1 [(buf.validate.field).string = { min_len: 1, max_len: 255 }];
  string email = 2 [(buf.validate.field).string = { email: true, min_len: 1, max_len: 255 }];
  string password = 3 [(buf.validate.field).string = { min_len: 1, max_len: 255 }];
  string password_confirmation = 4 [(buf.validate.field).string = { min_len: 1, max_len: 255 }];
}

//? Ini persis kayak kamu bikin RegisterRequest.php di Laravel:
//? class RegisterRequest extends FormRequest
//? {
